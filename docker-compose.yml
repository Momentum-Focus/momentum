services:
  # Frontend React + Vite - Desenvolvimento
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: momentum-frontend-dev
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - NODE_ENV=development
      - VITE_API_URL=${VITE_API_URL}
    ports:
      - "8080:8080" # Porta do Vite conforme vite.config.ts
    volumes:
      # Montar código fonte para hot-reload
      - .:/app
      # Preservar node_modules do container (evita conflitos com Windows)
      - /app/node_modules
    networks:
      - momentum-frontend-network
    # Healthcheck opcional (verifica se o Vite está respondendo)
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget --no-verbose --tries=1 --spider http://localhost:8080 || exit 1",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  momentum-frontend-network:
    driver: bridge
